version: '3.9'
services:
  mongo:
    image: mongo:7
    container_name: mangoscan-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  ai-service:
    build:
      context: ./ai_service
    container_name: mangoscan-ai
    restart: unless-stopped
    ports:
      - "8000:8000"

  backend:
    build:
      context: ./backend
    container_name: mangoscan-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
      - ai-service
    ports:
      - "4000:4000"

volumes:
  mongo_data:
