version: '3.9'
services:
  mongo:
    image: mongo:7
    container_name: mangoscan-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  ai-service:
    image: python:3.11-slim
    container_name: mangoscan-ai
    working_dir: /app
    restart: unless-stopped
    volumes:
      - ./ai_service:/app
    command: bash -c "pip install --no-cache-dir -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

  backend:
    image: node:20
    container_name: mangoscan-backend
    working_dir: /app
    restart: unless-stopped
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    command: bash -c "npm install && npm run start"
    depends_on:
      - mongo
      - ai-service
    ports:
      - "4000:4000"

volumes:
  mongo_data:
